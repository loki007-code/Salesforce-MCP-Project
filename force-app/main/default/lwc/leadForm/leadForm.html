<template>
    <lightning-card title="Create Lead" class="custom-card">
        <form onsubmit={handleSubmit} class="slds-p-around_medium slds-grid slds-grid_vertical">
            <lightning-input class="slds-m-bottom_small" label="First Name" name="firstName" value={firstName}
                onchange={handleChange} required></lightning-input>
            <lightning-input class="slds-m-bottom_small" label="Last Name" name="lastName" value={lastName}
                onchange={handleChange} required></lightning-input>
            <lightning-input class="slds-m-bottom_small" label="Company" name="company" value={company}
                onchange={handleChange} required></lightning-input>
            <lightning-input class="slds-m-bottom_small" label="Email" name="email" type="email" value={email}
                onchange={handleChange} required></lightning-input>
            <lightning-input class="slds-m-bottom_small" label="Phone" name="phone" type="tel" value={phone}
                onchange={handleChange}></lightning-input>
            <div class="slds-align_absolute-center slds-m-top_medium">
                <lightning-button type="submit" label="Submit" variant="brand"></lightning-button>
            </div>
        </form>
        <template if:true={message}>
            <div class="slds-m-top_medium slds-text-color_success slds-text-heading_medium slds-align_absolute-center">
                {message}</div>
        </template>
    </lightning-card>
</template>
