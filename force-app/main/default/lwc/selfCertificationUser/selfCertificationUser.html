    </div>
</lightning-card>

<template if:true={showForm}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading" class="slds-text-heading_medium">Self Certification Form</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input label="User Name" value={userName} disabled></lightning-input>
                <lightning-input label="Country" value={userCountry} disabled></lightning-input>
                <lightning-input label="Email" value={email} disabled></lightning-input>
                <lightning-input label="Certification Period" value={certPeriod} disabled></lightning-input>
                <lightning-textarea label="Comments" value={comments}
                    onchange={handleCommentsChange}></lightning-textarea>
                <lightning-input type="checkbox" label="Confirmation" checked={confirmation}
                    onchange={handleConfirmation}></lightning-input>
                <lightning-input type="checkbox" label="E-signature" checked={eSignature}
                    onchange={handleESignature}></lightning-input>
                <lightning-input type="file" label="Select PDF file" accept=".pdf"
                    onchange={handleFileChange}></lightning-input>
            </div>
            <footer class="slds-modal__footer slds-grid slds-grid_align-end">
                <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                <lightning-button variant="brand" class="slds-m-left_small" label="Submit"
                    onclick={handleSubmit}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" onclick={handleClose}></div>
</template>



<lightning-card title="Certification Records" icon-name="standard:record" class="slds-m-top_medium slds-p-around_medium">
    <div slot="actions">
        <!-- <lightning-button variant="brand" label="Back" onclick={handleBack}></lightning-button> -->
        <lightning-button variant="brand" label="Create" title="Successful action" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
    </div>
    <template if:true={paginatedData}>
        <div class="slds-align_absolute-center">
            <lightning-datatable key-field="id" data={paginatedData} columns={columns} hide-checkbox-column show-row-number-column
                class="slds-p-around_medium">
            </lightning-datatable>
        </div>
    </template>
    <template if:false={paginatedData}>
        <p class="slds-text-color_weak slds-m-top_medium">No records to display.</p>
    </template>

    <lightning-layout horizontal-align="center" class="slds-m-top_medium">
        <lightning-layout-item padding="horizontal-small">
            <lightning-button label="Previous" onclick={goToPreviousPage} class="slds-m-right_x-small"
                disabled={isFirstPage}> </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" class="slds-align-middle">
            <span>Page {page} of {totalPages}</span>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
            <lightning-button label="Next" onclick={goToNextPage} class="slds-m-left_x-small"
                disabled={isLastPage}></lightning-button>
        </lightning-layout-item>
        </lightning-layout>

</lightning-card>


</template>
